<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>OC-DWJ-P3</title>
  </head>

  <body>
    <div id="map"></div>
    <aside id="reservation">
      <p id="stationName"></p>
      <p id="stationAddress"></p>
      <div class="availabilities">
        <div id="bikeAvailable"></div>
        <div id="parkingAvailable"></div>
      </div>
      <button id="btn btn-reservation">Réserver</button>

      <form id="formulaire" method="post" action="">
        <label>Nom</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="stored"
          value=""
        />
        <br />
        <label>Prénom</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="stored"
          value=""
        />
      </form>

      <div class="signature">
        <div class="row">
          <p>Signature</p>
        </div>
        <div class="row">
          <canvas id="sig-canvas" width="400" height="160">
            Veuillez mettre à jour votre navigateur.
          </canvas>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-default" id="sig-clearBtn">Effacer</button>
        <button class="btn btn-primary" id="sig-submitBtn">Confirmer</button>
      </div>
    </aside>
    <div id="menu">
      <input
        id="streets-v11"
        type="radio"
        name="rtoggle"
        value="streets"
        checked="checked"
      />
      <label for="streets">street</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite">satellite</label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
