<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/debug.css"> -->

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>OC-DWJ-P3</title>
  </head>

  <body>
    <div class="slideshow-container " id="diapo">
      <figure>
        <img src="img/montagne.jpg" alt="montagne" />
        <figcaption>Montagne enneigée</figcaption>
      </figure>

      <figure>
        <img src="img/plage.jpg" alt="plage" />
        <figcaption>Coucher de soleil et bateau de pêcheurs</figcaption>
      </figure>

      <figure>
        <img src="img/nuages.jpg" alt="nuages" />
        <figcaption>Au-dessus des nuages</figcaption>
      </figure>

      <div class="navigation" id="navigation">
        <!-- Next and previous buttons -->
        <div class="button is-primary is-rounded prev">&#10094;</div>
        <div class="button is-primary is-rounded next">&#10095;</div>

        <!-- Play/Pause button -->
      </div>
      <button
        class="button is-primary is-rounded  btnPause fas fa-pause-circle"
        id="pause"
      ></button>
      <br />
    </div>

  
    <div id="map"></div>

    <aside id="reservation" class="card">
      <button class="delete is-small"></button>
      <section class="container">
      <p id="stationName"></p>
      <p id="stationAddress"></p>
      <div class="availabilities">
        <div id="bikeAvailable"></div>
        <div id="parkingAvailable"></div>
      </div>
    </section>

      <form id="formulaire" method="post" action="">
        <label>Nom</label>
          <div class="control">
        <input type="text" name="last-name" class="input is-small last-name stored" value="" />
        <br />
        <label>Prénom</label>
        <div class="control"></div>
        <input
          type="text"
          name="first-name"
          class="input is-small first-name stored"
          value=""
        />
          </div>
      </div>
    </div>
       
        
      </form>

      <div class="signature">
        <div class="row">
          <p>Signature</p>
        </div>
        <div class="row">
          <canvas class="sig-canvas" width="160" height="100">
            Veuillez mettre à jour votre navigateur.
          </canvas>
        </div>
        <div class="row">
          <button
            class="button is-primary is-small is-rounded sig-clearBtn btn btn-default"
          >
            Effacer
          </button>
          <button
          class="button is-primary is-small is-rounded sig-submitBtn btn btn-primary timer__button"
        >
          Réserver
        </button>
        </div>
      </div>
    </aside>

    

    <div id="timer">
      <div class="display">
        <p class="reservationFeedback"></p>
      </div>
    </div>

    <script src="js/diaporama.js"></script>
    <script src="js/signature.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/timer.js"></script>

    <script>
      window.onload = function() {
        const diaporama = new Diaporama('diapo');
        const map = new Map(document.getElementById('map'));
        const reservation = new Reservation(
          document.getElementById('reservation'),
          document.getElementById('timer')
        );
      };
    </script>
  </body>
</html>
