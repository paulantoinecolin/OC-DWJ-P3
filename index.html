<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>OC-DWJ-P3</title>
  </head>

  <body>
    <div id="map"></div>
    <aside id="reservation">
      <p>Nom - N° station</p>
      <p>Addresse</p>
      <p>Nombre vélos dispos Nombre parkings dispos</p>
      <p id="station_closed">
        Cette station est en cours de réparations. Essayez sur une station
        voisine !
      </p>
      <p id="station_empty">
        Aucun Vélo n'est disponible pour le moment. Essayez sur une station
        voisine !
        <p id="few_bikes">Il reste seulement X vélos. Dépêchez-vous de réserver !</p>
      </p>
      <button>Réserver</button>
    </aside>
    <div id="menu">
      <input
        id="streets-v11"
        type="radio"
        name="rtoggle"
        value="streets"
        checked="checked"
      />
      <label for="streets">street</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite">satellite</label>
    </div>

    <script src="script.js"></script>
  </body>
